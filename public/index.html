<!DOCTYPE html>
<html lang="es">
<head>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Departures - Salidas</title>
  <link rel="stylesheet" href="../css/jquery-1.11.1.min.js">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Tektur', sans-serif;
      color: white;
    }
    header {
      background: #000;
      padding: 30px 10px 20px 10px; margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #222;
      color: white;
      font-size: 1.1rem;
    }
    td {
      color: #ecf0f1;
      font-size: 1.3rem;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  
  <div style="background-color: #000; color: white; font-family: 'Tektur', sans-serif; text-align: center; padding: 30px 10px 20px 10px; margin-bottom: 20px; font-size: 2.5rem; font-weight: 900;">
    La Aurora International Airport<br>Aeropuerto Internacional La Aurora
  </div>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;"><img src="images/icon_salidas.png" alt="Salidas" style="height: 40px; vertical-align: middle; margin-right: 10px;"> DEPARTURES - SALIDAS <span id="reloj" style="font-size: 2.5rem; font-weight: 900; color: white;" style="font-size: 2.5rem; font-weight: 900; color: white;"></span></header>
  <table id="tabla-vuelos">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Destino</th>
        <th style="min-width: 120px; text-align: left;">Vuelo</th>
        <th>Puerta</th>
        <th>Embarque</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarVuelos() {
      try {
        const respuesta = await fetch("https://api-vuelos.vercel.app/salidas");
        const datos = await respuesta.json();
        const cuerpo = document.querySelector("#tabla-vuelos tbody");
        cuerpo.innerHTML = "";

        datos.forEach(vuelo => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${vuelo.hora}</td>
            <td>${vuelo.destino}</td>
            <td style="text-align: left; color: white; font-weight: bold;">${vuelo.vuelo}</td>
            <td>${vuelo.puerta}</td>
            <td>${vuelo.estado}</td>
          `;
          cuerpo.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar los datos:", error);
      }
    }

    cargarVuelos();
    setInterval(cargarVuelos, 60000);
  </script>

  <script>
    function actualizarReloj() {
      const reloj = document.getElementById("reloj");
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-ES", { hour12: false });
      reloj.textContent = hora;
    }
    actualizarReloj();
    setInterval(actualizarReloj, 1000);
  </script>

</body>
</html>
